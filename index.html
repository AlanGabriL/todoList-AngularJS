<!DOCTYPE html>
<html lang="en" ng-app="learning">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>TODO List Angular js</title>

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!-- Link css -->

    <link rel="stylesheet" href="./style/style.css" />

    <!-- Lib angularJS -->
    <script src="./lib/angular.js"></script>

    <!-- Script -->
    <script src="./script/main.js"></script>
  </head>
  <body ng-controller="Controller">
    <div class="main">
      <h2>{{title}}</h2>
      <div class="todo-list">
        <table class="table" ng-if="list.length > 0">
          <tr>
            <th>Task</th>
            <th>Ready?</th>
            <th>Action</th>
          </tr>
          <tr
            ng-repeat="item in list"
            ng-class="{'closeTask' : item.ready}"
            ng-click="item.ready = !item.ready"
          >
            <td>{{item.name}}</td>
            <td>
              <span
                ng-class="{'badge badge-success': item.ready, 'badge badge-danger': !item.ready}"
                >{{item.ready}}</span
              >
            </td>
            <td>
              <button
                class="btn btn-outline-danger btn-sm"
                ng-click="deleteItem(item)"
              >
                Delete
              </button>
            </td>
          </tr>
        </table>
        <div ng-if="list.length < 1">
          <h3>Add an item to use your todo list</h3>
        </div>
        <div class="addMore">
          <button
            class="add btn btn-success"
            ng-click="addItem()"
            ng-disabled="newItem.length < 2"
          >
            Add
          </button>
          <input
            type="text"
            placeholder="Task Name"
            class="form-control"
            ng-model="newItem"
          />
        </div>
      </div>
    </div>
  </body>
</html>
